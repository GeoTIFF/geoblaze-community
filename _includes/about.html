<section id="about" class="about indented">
  <header>
    <h2>Our Mission</h2>
    <p>{{ about.mission }}</p>
  </header>
  <br />
  <hr />
  <ul class="indented about-actions">
    {% for link in about.links %}
    <li class="about-action width-third">
      <a href="{{link}}">
        <img alt="About Icon" aria-hidden="true" [src]="item.image" />
        <h3>{{link.name}}</h3>
        <p>{{link.description}}</p>
      </a>
    </li>
    {% endfor %}
  </ul>
</section>
